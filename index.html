<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="font" href="[Raleway](https://fonts.google.com/specimen/Raleway)">
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<main>
 <div class="main">
  <div class="main-card">
    <div class="fylo-card">
      <div class="fylo-content">
        <div class="fylo-logo">
          <img src="./images/logo.svg" alt="fylo-logo">
        </div>
        <div class="fylo-icon">
          <div class="img"> <img src="./images/icon-document.svg" alt=""></div>
          <div class="img"><img src="./images/icon-folder.svg" alt=""></div>
          <div class="img"><img src="./images/icon-upload.svg" alt=""></div>
        </div>
      </div>
    </div>
    <div class="storage-card">
     <div class="storage-content">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="progress-box">
        <progress class="prog" max="1000" value="815"></progress>
        <p>0 GB</p>
      <p>1000 GB</p>
      </div>
     </div>
    </div>
  </div>
 </div>
</main>
</body>
</html>
